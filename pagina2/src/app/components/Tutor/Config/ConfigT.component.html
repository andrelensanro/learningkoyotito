
<app-HeaderSidebarP></app-HeaderSidebarP>
<main>
	<article class="content">
      <div class="borroso">
			  <h1>Configuración de la cuenta</h1>
        <br>

        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1" >Datos personales</label>
          
        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">Tutorados</label>
          
        <input id="tab3" type="radio" name="tabs">
        <label for="tab3">Cuenta</label>
            
        <section id="content1" scrollable style="overflow-y: auto; height: 350px;">
              <br><br>
              <p>
                <mat-form-field style="width: 35%;">
                  <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingrese un nombre" value="Mostrar el nombre" [(ngModel)]="usuario.nombre" (ngModelChange)="changeNombre($event)">
                  </mat-form-field>
                </p>
                    
                <div class="example-container">
                  <mat-form-field style="width: 35%;">
                    <mat-label>Appelido 1</mat-label>
                    <input matInput name="ap1_usu"  placeholder="Ingrese un apellido" value="Peréz" [(ngModel)]="usuario.apellido1" (ngModelChange)="changeApellido1($event)">
                  </mat-form-field>
                  <mat-form-field style="width: 35%; padding: 0px 40px">
                    <mat-label>Apellido 2</mat-label>
                    <input matInput name="ap2_usu"  placeholder="Ingrese un apellido" value="Gonzaléz" [(ngModel)]="usuario.apellido2" (ngModelChange)="changeApellido2($event)">
                  </mat-form-field>
                  </div>


          <button mat-flat-button color="primary" style="background-color: green;" (click)="actualizarDatos()" >Guardar cambios</button>
        </section>
        <section id="content2" style="width: 1200px;">
            <mat-form-field style="width: 400px;position: absolute; top: 10px;"><!--<mat-form-field class="example-full-width">-->
              <mat-label>Tutorados</mat-label>
              <input  matInput placeholder="¿Un nuevo tutorado?, ingrese un Alias">
            </mat-form-field>
          <button mat-flat-button style="background-color: rgb(63, 134, 30); position: absolute; top: 30px; left: 400px;">Añadir</button>      
             
          <div style="position: absolute; top: 80px;">
          <div class="tbl-header">
            <table>
              <thead>
                <tr>
                  <th>Alias</th>
                  <th>Nivel</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
            </table>
          </div>
            <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  <tr>
                  <td style="word-wrap: break-word;" ><a href="alumno/inicio"><input type="text" class="form-control" id="">Martín Elizalde</a></td>
                  <td style="word-wrap: break-word; text-align: center;" > 8 </td>
                  <td style="text-align: center;" class="tdG"><button mat-icon-button><mat-icon>delete_forever</mat-icon></button></td>
                </tr>
                <tr>
                  <td>1.2</td>
                  <td>2.2</td>
                </tr>
                <tr>
                  <td>1.3</td>
                  <td>2.3</td>
                </tr>
                <tr>
                  <td>1.4</td>
                  <td>2.4</td>
                </tr>
                <tr>
                            <td>1.5</td>
                            <td>2.5</td>
                          </tr>
                          <tr>
                            <td>1.6</td>
                            <td>2.5</td>
                          </tr>
                          <tr>
                            <td>1.7</td>
                            <td>2.5</td>
                          </tr>
                          <tr>
                            <td>1.8</td>
                            <td>2.5</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </section>
<section id="content3">
       
  <br><br>
  <p>
    <mat-form-field style="width: 35%;">
      <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingrese un correo" [ngModel]="usuario.correo" (ngModelChange)="changeCorreo($event)">
        {{usuario.correo}}
      </mat-form-field>
    </p>
        
    <div class="example-container">
      <mat-form-field style="width: 35%;">
        <mat-label>Contraseña</mat-label>
        <input matInput name="ap1_usu"  placeholder="¿Quiere cambiar su contraseña?" [ngModel]="password1" >
      </mat-form-field>
      <mat-form-field style="width: 35%; padding: 0px 40px">
        <mat-label>Repetir contraseña</mat-label>
        <input matInput name="ap2_usu"  placeholder="Ingrese la contraseña de nuevo" [ngModel]="password2">
      </mat-form-field>
      </div>
<button mat-flat-button color="primary" style="background-color: green;" (click)="actualizarDatosCuenta()">Guardar cambios</button>
<button mat-flat-button color="primary" style="background-color: red;"  (click)="nav_inicio();eliminar_cuenta()" >Dar cuentra de baja</button>
</section>
        
      </div>
    </article>
    <div class='air air1  Iborroso' style="z-index: 1;"></div>
    <div class='air air2  Iborroso' style="z-index: 1;"></div>
    <div class='air air3  Iborroso' style="z-index: 1;"></div>
    <div class='air air4  Iborroso' style="z-index: 1;"></div>	
</main>
